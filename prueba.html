        $(document).ready(function(){
            var stream = {
            title: "ZonaRadio ONLINE",
            mp3: "http://stream.zeno.fm/5rx5p0ae1mruv"
        },
        ready = false;
          $("#jquery_jplayer_1").jPlayer({
          ready: function (event) {
            ready = true;
                $(this).jPlayer("setMedia", stream).jPlayer("play");
  
            },
            pause: function() {
                $(this).jPlayer("clearMedia");
            },
            error: function(event) {
                if(ready && event.jPlayer.error.type === $.jPlayer.error.URL_NOT_SET) {
                    
                    $(this).jPlayer("setMedia", stream).jPlayer("play");
                }
            },
            swfPath: "/js",
            supplied: "mp3",
            preload: "none",
            wmode: "window",
            keyEnabled: true,
            cssSelectorAncestor: "",
            cssSelector: {
            play: "#play",
            pause: "#pause",
            },
        });
      });
    </script>
