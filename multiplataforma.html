<script>
function ajustes_navegador() {  
var altura_tela = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
$("#conteudo_externo").height(altura_tela);
$("#iframe_conteudo_externo").height(altura_tela-35);
$("#sidebarCollapse").delay(200).fadeOut(100);
$("#sidebarCollapse").delay(200).fadeIn(100);
$("#player-app-buttonplay").attr("aria-label", "Play/Tocar!");
$("#player-app-buttonplay").attr("title", "Play/Tocar!");
$("#player-app-buttonpause").attr("aria-label", "Pause/Parar!");
$("#player-app-buttonpause").attr("title", "Pause/Parar!");
}
function abrir_link(link) {
$("#conteudo_externo").show();
$("#iframe_conteudo_externo").attr("src", link);
$('#sidebar').removeClass('active');
$('.overlay').removeClass('active');
}
function abrir_camera_studio(link) {
$("#conteudo_externo").show();
$("#iframe_conteudo_externo").attr("src", link);
$("#player-app-").data('lunaradio').pause();
$('#sidebar').removeClass('active');
$('.overlay').removeClass('active');
}
function load_cover() {

$.ajax({
url:"/app/d6d7c42a6dfe8cbb/cover",
type:"GET",
success: function(cover, statusText, errorThrown){
  $("#player-app-coverwrapper2").css("background", "transparent url('"+cover+"') 0% 0% / cover no-repeat");
  $("#player-app-coverwrapper2").css("opacity", "1");
  $("#player-app-coverwrapper1").css("opacity", "0");
},
error: function(xhr, statusText, errorThrown){
  $("#player-app-coverwrapper2").css("opacity", "0");
  $("#player-app-coverwrapper1").css("opacity", "1");
}
});

}

function load_title() {

$.ajax({
url:"/app/d6d7c42a6dfe8cbb/title",
type:"GET",
success: function(title, statusText, errorThrown){

var dados = title.split("|");
var cover = dados[0];
var musica = dados[1];

if ('mediaSession' in navigator) {

  navigator.mediaSession.metadata = new MediaMetadata({
    title: 'Canal+Radio',
    artist: musica,
    //album: 'Whenever You Need Somebody',
    artwork: [
      { src: cover, sizes: '96x96',   type: 'image/jpeg' },
      { src: cover, sizes: '128x128', type: 'image/jpeg' },
      { src: cover, sizes: '192x192', type: 'image/jpeg' },
      { src: cover, sizes: '256x256', type: 'image/jpeg' },
      { src: cover, sizes: '384x384', type: 'image/jpeg' },
      { src: cover, sizes: '512x512', type: 'image/jpeg' },
    ]
  });

}

  $(document).attr("title", "Canal+Radio");
},
error: function(xhr, statusText, errorThrown){
  $(document).attr("title", "Canal+Radio");
}
});

}
function load_anuncio() {

$.ajax({
url:"/app/d6d7c42a6dfe8cbb/anuncio",
type:"GET",
success: function(dados_anuncio, statusText, errorThrown){
  if(dados_anuncio) {
    var anuncio = dados_anuncio.split('|');
    $("#anuncio").fadeOut(500, function() {
          $("#anuncio").attr("src",anuncio[0]);
          if(anuncio[1] == "#") {
          $("#anuncio_link").attr("disabled", "disabled");
        } else {
            $("#anuncio_link").attr("href",anuncio[1]);
            $("#anuncio_link").removeAttr("disabled");
        }
      }).fadeIn(500);
  } else {
    $("#anuncio").hide();
  }
}
});

}
$(document).ready(function () {
    $('#anuncio_link').on('click', function () {
        if ($('#anuncio_link').attr('disabled') == 'disabled') {
        return false;
      }
    });
    $('#dismiss, .overlay').on('click', function () {
        $('#sidebar').removeClass('active');
        $('.overlay').removeClass('active');
    });
    $('#sidebarCollapse').on('click', function () {
        $('#sidebar').addClass('active');
        $('.overlay').addClass('active');
        $('.collapse.in').toggleClass('in');
        $('a[aria-expanded=true]').attr('aria-expanded', 'false');
    });
  $("#player-app-").lunaradio({
    userinterface: "big", 
    backgroundcolor: "",
    fontcolor: "#ffffff",
    hightlightcolor: "#FFFFFF", 
    fontname: "Unica One", 
    googlefont: "Unica+One&display=swap", 
    fontratio: "0.7", 
    radioname: "Canal+Radio", 
    scroll: "true", 
    coverimage: "/apps/logo-d6d7c42a6dfe8cbb.png",
    onlycoverimage: "true",
    coverstyle: "animated",
    usevisualizer: "real", 
    visualizertype: "1", 
    itunestoken: "1000lIPN", 
    metadatatechnic: "corsproxy", 
    usestreamcorsproxy: "false",
        corsproxy: "/corsproxy.php?url=",
     
        streamurl: "https://radios.servicioselbachi.com:8002", 
    shoutcastpath: "/live",
    shoutcastid: "1", 
    streamtype: "shoutcast2",
                metadatainterval: "30000", 
    volume: "100",
    debug: "false",
    autoplay: "true"
  });
              
setTimeout(ajustes_navegador,3000);
setTimeout(function(){$('body').addClass('loaded');}, 1000);
setTimeout(load_cover,5000);
setInterval(load_cover,30000);
setTimeout(load_title,2000);
setInterval(load_title,30000);
load_anuncio();
setInterval(load_anuncio,60000);
});
setTimeout(function(){ 

if (Notification.permission !== 'granted') {

  if (!$.cookie('permissao_d6d7c42a6dfe8cbb')) {
    Swal.fire({
      title: 'Quieres recibir notificaciones de nuestra radio?',
      showDenyButton: true,
      showCancelButton: false,
      confirmButtonText: 'Permitir',
      denyButtonText: 'No, gracias.',
    }).then((result) => {
      if (result.isConfirmed) {

        Notification.requestPermission().then(function (permission) { 
          if (permission === "granted") {
                        var notification = new Notification("Notificaciones habilitadas, gracias! 😊");
                      }
        });
      } else if (result.isDenied) {
        $.cookie('permissao_d6d7c42a6dfe8cbb', 'negada', { expires: 15, path: '/' });
      }
    })
  }
}

}, 5000);

setInterval(function(){ 
  $.get("/app/d6d7c42a6dfe8cbb/carregar-notificacao", function( resposta ) {
  var JSON_VAR = JSON.stringify(resposta, null, 2);
  var dados = JSON.parse(JSON_VAR);
  exibir_notificacao(dados[0].codigo, dados[0].titulo, dados[0].url_icone, dados[0].url_imagem, dados[0].url_link, dados[0].mensagem);
  }, 'json');
}, 10000);

function exibir_notificacao(codigo, titulo, icone, imagem, link, mensagem) {
  var opcoes = {
      
    body: mensagem,
    icon: icone,
    image: imagem
  }

    var notification = new Notification(titulo, opcoes);
  if(link) {
    notification.onclick = function(event) {event.preventDefault();window.open(link, '_self');};
  }
  notification.onshow = function() {$.cookie('app_d6d7c42a6dfe8cbb_notify_'+codigo+'', 'vizualizada', { expires: 360, path: '/' });};
    
}
</script>
